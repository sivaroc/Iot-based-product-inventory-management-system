name: iot_inventory_frontend
description: IoT Inventory Management System - Frontend Only

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  percent_indicator: ^4.2.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_database: ^11.1.4
  animations: ^2.0.11
  flutter_staggered_animations: ^1.1.1
  http: ^1.2.2
  fl_chart: ^0.66.0
  intl: ^0.19.0
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.1

# ðŸ‘‡ App launcher & web icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/applogo.png"
  image_path: "assets/images/applogo.png"

flutter:
  uses-material-design: true

  # ðŸ‘‡ In-app assets
  assets:
    - assets/images/login_bg.jpg
    - assets/images/logo.png        # Used for Login page
    - assets/images/applogo.png     # Used for app & web icons
